  <h1>韓国語ノート</h1>
  <p>このページはTOPIKや語彙・文法などのまとめに使います。</p>

  <h2>あいさつ</h2>
  <ul>
    <li>안녕하세요. 저는 세이타로입니다. 반갑습니다.<br>こんにちは。私はセイタロです。初めまして。</li>
    <li>네, 만나서 반갑습니다.<br>はい、お会いできて嬉しいです。</li>
    <li>아니요, 회사원입니다.<br>いいえ、会社員です。</li>
  </ul>

  <h2>これ・それ・あれ</h2>
  <ul>
    <li>이것（イゴッ）: 話し手の近くにあるもの「これ」</li>
    <li>그것（クゴッ）: 聞き手の近くにあるもの「それ」</li>
    <li>저것（チョゴッ）: 離れた場所のもの「あれ」</li>
  </ul>
